name: Sync docs from agent-profile-check

on:
  repository_dispatch:
    types: [sync-docs]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Proofly SDK Docs (proofly-sdk-docs)
        uses: actions/checkout@v4

      - name: Checkout Proofly API (agent-profile-check)
        uses: actions/checkout@v4
        with:
          repository: joinplank/agent-profile-check
          path: proofly-api
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          ref: main

      - name: Replace docs content in proofly-sdk-docs
        run: |
          set -euo pipefail

          test -d proofly-api/apps/docs/sdk

          # clean destination, BUT keep proofly-api so we can copy from it
          find . -mindepth 1 -maxdepth 1 \
            ! -name '.git' ! -name '.github' ! -name 'proofly-api' \
            -exec rm -rf {} +

          # copy INCLUDING dotfiles
          cp -R proofly-api/apps/docs/sdk/. .

          # don't commit the checked-out source repo
          rm -rf proofly-api

      - name: Commit and push to Proofly SDK Docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Sync docs from agent-profile-check"
          git push origin main
